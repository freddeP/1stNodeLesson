<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>my node app</title>
</head>
<body>
    
    <h1>Hello node developers</h1>
    <a href = "/">homepage</a>
    <a href = "/about">about</a> 

<textarea id="text" cols="30" rows="10" placeholder="text to save"></textarea>
<button id="saveButton">save text</button>

<script>
    const myButton = document.getElementById("saveButton");
    myButton.addEventListener("click", sendTextToServer);

    function sendTextToServer(){
        // text som skall skickas till servern
        const text = document.getElementById('text').value;
        console.log(text);

        const req = new XMLHttpRequest();

        req.open("POST", "http://localhost:3000/info", true);
        req.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded; charset=UTF-8');
        req.send("info=" + text );

        req.onload = function() {
        if (req.status >= 200 && req.status < 400) {
            // Success!
            var data = req.responseText;
            console.log(data);
        } else {
        // We reached our target server, but it returned an error
        }
        };

    }



</script>


</body>
</html>
